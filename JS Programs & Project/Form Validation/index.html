<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Form Validation</h2>
        <form id="myForm" novalidate>
            
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" class="form-control" placeholder="Enter First Name" required>
                <small class="text-danger" id="fnameError"></small>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" required>
                <small class="text-danger" id="lnameError"></small>
            </div>

            <div class="mb-3">
                <label for="uname" class="form-label">User Name</label>
                <input type="text" id="uname" class="form-control" placeholder="Enter User Name" required>
                <small class="text-danger" id="unameError"></small>
            </div>

            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" id="pw" class="form-control" placeholder="Enter Password" required>
                <small class="text-danger" id="pwError"></small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter Email" required>
                <small class="text-danger" id="emailError"></small>
            </div>

            <div class="mb-3">
                <label for="phno" class="form-label">Phone Number</label>
                <input type="text" id="phno" class="form-control" placeholder="Enter Phone Number" required>
                <small class="text-danger" id="phnoError"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <br><small class="text-danger" id="genderError"></small>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-select" required>
                    <option value="">Select City</option>
                    <option value="chennai">Chennai</option>
                    <option value="ambattur">Ambattur</option>
                    <option value="tiruvallur">Tiruvallur</option>
                    <option value="tharamani">Tharamani</option>
                    <option value="shollinganallur">Shollinganallur</option>
                </select>
                <small class="text-danger" id="cityError"></small>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" required>
                    <option value="">Select State</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="andhrapradesh">Andhra Pradesh</option>
                    <option value="telangana">Telangana</option>
                </select>
                <small class="text-danger" id="stateError"></small>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
                <small class="text-danger" id="dobError"></small>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" class="form-control" placeholder="Enter Address" required></textarea>
                <small class="text-danger" id="addressError"></small>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="agree" class="form-check-input" required>
                <label class="form-check-label" for="agree">I agree to terms and conditions</label>
                <br><small class="text-danger" id="agreeError"></small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
